<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNT INSTITUTE - Smart Dashboard</title>

    <link rel="icon" type="image/jpg" href="SNT.jpg">
    <link rel="apple-touch-icon" href="SNT.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #0b0e14; /* Deep Dark Background */
            color: #e2e8f0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 50px;
        }

        .header-section {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1e293b 0%, #0b0e14 100%);
            border-bottom: 2px solid #38bdf8;
            margin-bottom: 40px;
        }

        .header-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Dash-Card Styling */
        .dash-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            cursor: pointer;
        }

        .dash-card:hover {
            transform: translateY(-8px);
            border-color: #38bdf8;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.2);
            color: #38bdf8;
        }

        .dash-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dash-card h5 {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .dash-card p {
            font-size: 0.85rem;
            color: #8b949e;
            margin: 0;
        }

        /* Badge for live status */
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #238636;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="header-section">
    <img src="SNT.jpg" alt="SNT Logo" onerror="this.src='https://via.placeholder.com/80'">
    <h2 class="mt-3">SNT INSTITUTE</h2>
    <p><span class="status-dot"></span> System Online | Centralized Dashboard</p>
</div>

<div class="dashboard-container">
    <div class="row g-4">
        
        <div class="col-6 col-md-4">
            <a href="Index.html" target="_blank" class="dash-card">
                <i class="fa fa-home"></i>
                <h5>Main Index</h5>
                <p>Home Page</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="attendence.html" target="_blank" class="dash-card">
                <i class="fa fa-user-check"></i>
                <h5>Attendance</h5>
                <p>Check-in/Out</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="admin.html" target="_blank" class="dash-card">
                <i class="fa fa-user-shield"></i>
                <h5>Admin Panel</h5>
                <p>Manage Portal</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="display.html" target="_blank" class="dash-card">
                <i class="fa fa-desktop"></i>
                <h5>Display</h5>
                <p>View Records</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="id-card.html" target="_blank" class="dash-card">
                <i class="fa fa-id-card"></i>
                <h5>ID Card</h5>
                <p>Generate Cards</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="receipt.html" target="_blank" class="dash-card">
                <i class="fa fa-file-invoice-dollar"></i>
                <h5>Receipt</h5>
                <p>Fee Management</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="verify.html" target="_blank" class="dash-card">
                <i class="fa fa-shield-check"></i>
                <h5>Verify</h5>
                <p>Student Search</p>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="calendar.html" target="_blank" class="dash-card">
                <i class="fa fa-calendar-alt"></i>
                <h5>Calendar</h5>
                <p>Events & Holidays</p>
            </a>
        </div>

    </div>
</div>

<footer class="text-center mt-5">
    <small class="text-muted">Designed for SNT-Institute &copy; 2026</small>
</footer>

</body>
</html>
