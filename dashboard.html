<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SNT App</title>
    <link rel="manifest" href="manifest-snt.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .app-screen { min-height: 100vh; transition: all 0.4s ease; }
        .hidden-screen { display: none !important; }
        .glass-card { background: white; border-radius: 2.5rem; }
        .grid-item { transition: transform 0.2s; }
        .grid-item:active { transform: scale(0.9); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="auth-page" class="app-screen flex flex-col items-center justify-center px-8 bg-[#1a73e8]">
        <div class="mb-10 text-center text-white">
            <img src="Logo.jpg" class="w-24 h-24 rounded-3xl mx-auto shadow-2xl mb-4 border-4 border-white/20">
            <h1 class="text-3xl font-bold">SNT Institute</h1>
            <p class="opacity-80">Student Management System</p>
        </div>

        <div class="glass-card w-full p-8 shadow-2xl">
            <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-6">Welcome</h2>
            <input type="email" id="email" placeholder="Email Address" class="w-full p-4 mb-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 mb-6 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
            
            <button onclick="handleAuth()" id="auth-btn" class="w-full bg-[#1a73e8] text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-500/40">Login</button>
            
            <p class="mt-6 text-center text-sm text-gray-500">
                <span id="toggle-msg">New here?</span>
                <button onclick="toggleAuth()" class="text-blue-600 font-bold ml-1" id="toggle-btn">Create Account</button>
            </p>
        </div>
    </div>

    <div id="main-dashboard" class="hidden-screen pb-24">
        <header class="p-6 flex items-center justify-between bg-white sticky top-0 z-50 shadow-sm">
            <div class="flex items-center gap-3">
                <img src="Logo.jpg" class="w-10 h-10 rounded-xl">
                <h2 class="font-bold text-gray-800">SNT Portal</h2>
            </div>
            <button onclick="logout()" class="p-2 text-red-500 bg-red-50 rounded-lg"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <div class="p-5">
            <div class="bg-gradient-to-r from-blue-600 to-blue-400 rounded-3xl p-6 text-white shadow-xl mb-8">
                <p class="text-sm opacity-90">Current Session</p>
                <h3 class="text-xl font-bold">2026 Academic Year</h3>
            </div>

            <div class="grid grid-cols-3 gap-6">
                <a href="Index.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-house"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Home</span>
                </a>
                <a href="admin.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-user-shield"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Admin</span>
                </a>
                <a href="attendence.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-clock"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Attend</span>
                </a>

                <a href="basic.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-file-lines"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Basic</span>
                </a>
                <a href="calendar.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-calendar"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Dates</span>
                </a>
                <a href="display.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-pink-100 text-pink-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-desktop"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Display</span>
                </a>

                <a href="id-card.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-address-card"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">ID Card</span>
                </a>
                <a href="id-verify.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-teal-100 text-teal-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-check-to-slot"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Verify</span>
                </a>
                <a href="receipt.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-receipt"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Receipt</span>
                </a>

                <a href="v-receipt.html" class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-cyan-100 text-cyan-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-eye"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">View</span>
                </a>
                <a href="google325f37ecaa95804..." class="grid-item flex flex-col items-center">
                    <div class="w-16 h-16 bg-gray-100 text-gray-600 rounded-2xl flex items-center justify-center text-2xl"><i class="fa-brands fa-google"></i></div>
                    <span class="text-[11px] font-bold mt-2 text-gray-600 uppercase">Google</span>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="text-blue-600"><i class="fa-solid fa-grid-2 text-xl"></i></button>
            <button class="text-gray-400"><i class="fa-solid fa-bell text-xl"></i></button>
            <button class="text-gray-400"><i class="fa-solid fa-user text-xl"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your Config Integrated
        const firebaseConfig = {
            apiKey: "AIzaSyAOQtM_XYLqPgxMK1XBdfl0m7KoAseZRCA",
            authDomain: "snt-computer-institute.firebaseapp.com",
            databaseURL: "https://snt-computer-institute-default-rtdb.firebaseio.com",
            projectId: "snt-computer-institute",
            storageBucket: "snt-computer-institute.firebasestorage.app",
            messagingSenderId: "117580784781",
            appId: "1:117580784781:web:73ba19d2d008beb3a5eec4",
            measurementId: "G-6FKGX17D7F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const isLogin = document.getElementById('form-title').innerText === "Welcome";
            
            if(!email || !pass) return alert("Fill all fields");

            try {
                if(isLogin) await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-page').classList.add('hidden-screen');
                document.getElementById('main-dashboard').classList.remove('hidden-screen');
            } else {
                document.getElementById('auth-page').classList.remove('hidden-screen');
                document.getElementById('main-dashboard').classList.add('hidden-screen');
            }
        });

        window.logout = () => signOut(auth);

        window.toggleAuth = () => {
            const title = document.getElementById('form-title');
            const btn = document.getElementById('auth-btn');
            const msg = document.getElementById('toggle-msg');
            const tbtn = document.getElementById('toggle-btn');

            if(title.innerText === "Welcome") {
                title.innerText = "New Account"; btn.innerText = "Sign Up";
                msg.innerText = "Member?"; tbtn.innerText = "Login";
            } else {
                title.innerText = "Welcome"; btn.innerText = "Login";
                msg.innerText = "New here?"; tbtn.innerText = "Create Account";
            }
        };
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw-snt.js');
        }
    </script>
</body>
</html>
