<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNT INSTITUTE - Smart Dashboard</title>

    <link rel="manifest" href="manifest-snt.json">
    <meta name="theme-color" content="#38bdf8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/jpg" href="SNT.jpg">
    <link rel="apple-touch-icon" href="SNT.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #0b0e14; /* Deep Dark Background */
            color: #e2e8f0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 50px;
        }

        .header-section {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1e293b 0%, #0b0e14 100%);
            border-bottom: 2px solid #38bdf8;
            margin-bottom: 40px;
        }

        .header-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transition: transform 0.3s ease;
        }

        .header-section img:hover {
            transform: rotate(360deg);
        }

        .dashboard-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Dash-Card Styling */
        .dash-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            cursor: pointer;
        }

        .dash-card:hover {
            transform: translateY(-8px);
            border-color: #38bdf8;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.2);
            color: #38bdf8 !important;
        }

        .dash-card i {
            font-size: 2.8rem;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(56, 189, 248, 0.3));
        }

        .dash-card:hover i {
            filter: drop-shadow(0 0 12px rgba(56, 189, 248, 0.7));
        }

        .dash-card h5 {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.15rem;
        }

        .dash-card p {
            font-size: 0.85rem;
            color: #8b949e;
            margin: 0;
        }

        /* Pulse Animation for Live Status */
        .status-pulse {
            height: 10px;
            width: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        footer {
            padding: 30px 0;
        }
    </style>
</head>
<body>

<div class="header-section">

    <h1 class="mt-4 fw-bold" style="letter-spacing: 2px;">SNT INSTITUTE</h1>
    <p class="text-info"><span class="status-pulse"></span> Smart Management Dashboard 2026</p>
</div>

<div class="dashboard-container">
    <div class="row g-4 justify-content-center">

                <i class="fa-solid fa-house-laptop"></i>
                <h5>Main Index</h5>
                <p>Home Portal</p>
            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">

            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">

            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">

        </div>

        <div class="col-6 col-md-4 col-lg-3">

                <p>Designer</p>
            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <a href="receipt.html" target="_blank" class="dash-card">

            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <a href="verify.html" target="_blank" class="dash-card">

                <h5>Verify</h5>
                <p>Search Student</p>
            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <a href="basic.html" target="_blank" class="dash-card">
                <i class="fa-solid fa-award"></i>
                <h5>Certificate</h5>
                <p>Basic Course</p>
            </a>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <a href="calendar.html" target="_blank" class="dash-card">
                <i class="fa-solid fa-calendar-check"></i>
                <h5>Calendar</h5>
                <p>Events</p>
            </a>
        </div>

    </div>
</div>

<footer class="text-center mt-5">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw-snt.js')
        .then(reg => console.log('SNT Dashboard Worker Registered!'))
        .catch(err => console.log('Registration Failed', err));
    });
  }
</script>

</body>
</html>
