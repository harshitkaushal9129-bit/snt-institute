    <style>
        :root { --accent: #38bdf8; --bg-dark: #0b0e14; --card-bg: #161b22; }

        body { background: var(--bg-dark); color: #e2e8f0; font-family: 'Segoe UI', sans-serif; padding-bottom: 80px; margin: 0; overflow-x: hidden; }

        /* Auth UI */
        #auth-container { position: fixed; inset: 0; background: var(--bg-dark); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: var(--card-bg); width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; border: 1px solid #30363d; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .auth-input { width: 100%; background: #0b0e14; border: 1px solid #30363d; padding: 12px; border-radius: 12px; color: white; margin-bottom: 15px; outline: none; }
        .auth-input:focus { border-color: var(--accent); }
        .auth-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: bold; }

        /* Layout & Nav */
        #splash-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .loader-bar { width: 120px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 20px; overflow: hidden; }
        #load-progress { width: 0%; height: 100%; background: var(--accent); transition: 1s; }
        #main-app { display: none; }
        .top-app-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(11, 14, 20, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #30363d; }
        
        .side-drawer { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--card-bg); z-index: 2000; transition: 0.3s; padding: 20px; border-right: 1px solid #30363d; }
        .side-drawer.active { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; }
        .drawer-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 12px; color: #fff; text-decoration: none; margin-bottom: 5px; }
        .drawer-item:hover { background: rgba(56, 189, 248, 0.1); color: var(--accent); }

        /* Dashboard Elements */
        .header-section { text-align: center; padding: 30px 20px; background: linear-gradient(180deg, #1e293b 0%, #0b0e14 100%); border-bottom: 2px solid var(--accent); margin-bottom: 30px; }
        .header-section img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 15px; }
        
        .dash-card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 20px; padding: 25px 10px; text-align: center; transition: 0.3s; text-decoration: none; color: #fff; display: flex; flex-direction: column; align-items: center; height: 100%; }
        .dash-card:hover { transform: translateY(-5px); border-color: var(--accent); color: var(--accent); }
        .dash-card i { font-size: 2.5rem; margin-bottom: 12px; color: var(--accent); }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(22, 27, 34, 0.95); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #30363d; z-index: 1000; }
        .nav-item { text-align: center; color: #8b949e; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOQtM_XYLqPgxMK1XBdfl0m7KoAseZRCA",
      authDomain: "snt-computer-institute.firebaseapp.com",
      databaseURL: "https://snt-computer-institute-default-rtdb.firebaseio.com",
      projectId: "snt-computer-institute",
      storageBucket: "snt-computer-institute.firebasestorage.app",
      messagingSenderId: "117580784781",
      appId: "1:117580784781:web:73ba19d2d008beb3a5eec4",
      measurementId: "G-6FKGX17D7F"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleAuth() {
        document.getElementById('login-form').style.display = document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
        document.getElementById('register-form').style.display = document.getElementById('register-form').style.display === 'none' ? 'block' : 'none';
    }

    function loginUser() {
        auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).catch(err => alert(err.message));
    }

    function registerUser() {
        auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, document.getElementById('reg-pass').value).catch(err => alert(err.message));
    }

    function logoutUser() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
        } else {
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
    });

    window.addEventListener('load', () => {
        document.getElementById('load-progress').style.width = '100%';
        setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 1500);
    });

    function toggleDrawer() {
        const d = document.getElementById('drawer'), o = document.getElementById('overlay');
        d.classList.toggle('active');
        o.style.display = d.classList.contains('active') ? 'block' : 'none';
    }

    function showAppInfo() { alert("SNT Portal v2.6.0\nDeveloper: Harshit Kaushal\nAll Systems Operational."); }

    async function shareApp() {
        if (navigator.share) { try { await navigator.share({ title: 'SNT Portal', url: window.location.href }); } catch(e){} }
    }


        // Service Worker Registration
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw-snt.js')
            .then(reg => console.log('SNT Service Worker Registered!', reg))
            .catch(err => console.log('Registration Failed:', err));
    });
}
