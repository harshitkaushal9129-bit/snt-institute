<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>SNT Admin - Smart Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .form-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 500px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:disabled { background: #9ca3af; }
        #studentInfo { display: none; background: #eef2ff; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #3b5998; align-items: center; gap: 15px; }
        #studentInfo img { width: 70px; height: 85px; border: 1px solid #3b5998; border-radius: 4px; object-fit: cover; }
        .course-tag { background: #3b5998; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 style="text-align:center; color:#3b5998; margin-top:0;">SNT Admin Panel</h2>
        
        <div class="input-group">
            <label>Student ID</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="stuId" placeholder="SNT-101">
                <button type="button" onclick="fetchStudent()" style="width: 100px; margin-top:0; background:#3b5998;">Verify</button>
            </div>
        </div>

        <div id="studentInfo">
            <img id="viewPhoto" src="" alt="Photo">
            <div class="info-text">
                <p style="margin:0;"><strong>Name:</strong> <span id="viewName">---</span></p>
                <p style="margin:5px 0 0 0;"><strong>Course:</strong> <span id="viewCourse" class="course-tag">---</span></p>
            </div>
        </div>

        <div class="input-group" style="display: flex; gap: 10px;">
            <div style="flex:1"><label>Start Date</label><input type="date" id="startDate"></div>
            <div style="flex:1"><label>End Date</label><input type="date" id="endDate"></div>
        </div>

        <div class="input-group">
            <label>Grade</label>
            <select id="grade">
                <option value="Grade A+">Grade A+</option>
                <option value="Grade A">Grade A</option>
                <option value="Grade B">Grade B</option>
                <option value="Grade C">Grade C</option>
            </select>
        </div>

        <div class="input-group">
            <label>Topics Covered (For this Course)</label>
            <textarea id="topics" rows="4" placeholder="Example: MS OFFICE, TALLY, INTERNET"></textarea>
            <small style="color: #666;">Note: Inka use isi course ke sabhi students ke liye hoga.</small>
        </div>

        <div class="input-group">
            <label>Authority Name</label>
            <input type="text" id="sigName1" placeholder="Examining Authority Name">
        </div>

        <div class="input-group">
            <label>Director Name</label>
            <input type="text" id="sigName2" placeholder="Director Name">
        </div>

        <button onclick="saveAndGenerate()" id="genBtn" disabled>Save & Generate Certificate</button>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAOQtM_XYLqPgxMK1XBdfl0m7KoAseZRCA", 
            authDomain: "snt-computer-institute.firebaseapp.com", 
            databaseURL: "https://snt-computer-institute-default-rtdb.firebaseio.com/", 
            projectId: "snt-computer-institute" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedCourse = "";

        async function fetchStudent() {
            const id = document.getElementById('stuId').value.trim().toUpperCase();
            if(!id) return;

            db.ref('students').orderByChild('studentId').equalTo(id).once('value', async snapshot => {
                if (snapshot.exists()) {
                    const student = Object.values(snapshot.val())[0];
                    selectedCourse = student.course || (student.courses ? student.courses[0] : "N/A");
                    
                    document.getElementById('studentInfo').style.display = 'flex';
                    document.getElementById('viewName').innerText = student.name;
                    document.getElementById('viewCourse').innerText = selectedCourse;
                    document.getElementById('viewPhoto').src = student.profilePicture || 'SNT.jpg';
                    document.getElementById('genBtn').disabled = false;

                    // --- Smart Feature: Course ke default topics fetch karna ---
                    const topicSnap = await db.ref('courseTopics/' + selectedCourse.replace(/\s+/g, '_').toUpperCase()).once('value');
                    if(topicSnap.exists()){
                        document.getElementById('topics').value = topicSnap.val();
                    } else {
                        document.getElementById('topics').value = ""; 
                    }
                } else { alert("Student ID not found!"); }
            });
        }

        function saveAndGenerate() {
            const id = document.getElementById('stuId').value.trim().toUpperCase();
            const topicsText = document.getElementById('topics').value;
            const courseKey = selectedCourse.replace(/\s+/g, '_').toUpperCase();

            const certData = {
                studentId: id,
                name: document.getElementById('viewName').innerText,
                course: selectedCourse,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                grade: document.getElementById('grade').value,
                topics: topicsText,
                n1: document.getElementById('sigName1').value || "Authorized Signature",
                n2: document.getElementById('sigName2').value || "Director Signature"
            };

            // Dono jagah data update karein: Student record mein aur Global Course record mein
            const updates = {};
            updates['certificates/' + id] = certData;
            updates['courseTopics/' + courseKey] = topicsText;

            db.ref().update(updates).then(() => {
                alert("Saved! Topics updated for all " + selectedCourse + " students.");
                window.open(`basic.html?id=${id}`, '_blank');
            });
        }
    </script>
</body>
</html>
