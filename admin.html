<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>SNT Admin - Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .form-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 500px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:disabled { background: #9ca3af; }
        #studentInfo { display: none; background: #eef2ff; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #3b5998; align-items: center; gap: 15px; }
        #studentInfo img { width: 70px; height: 85px; border: 1px solid #3b5998; border-radius: 4px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 style="text-align:center; color:#3b5998;">SNT Certificate Control</h2>
        
        <div class="input-group">
            <label>Student ID</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="stuId" placeholder="SNT-101">
                <button type="button" onclick="fetchStudent()" style="width: 100px; margin-top:0; background:#3b5998;">Verify</button>
            </div>
        </div>

        <div id="studentInfo">
            <img id="viewPhoto" src="" alt="Photo">
            <div class="info-text">
                <p><strong>Name:</strong> <span id="viewName">---</span></p>
                <p><strong>Course:</strong> <span id="viewCourse">---</span></p>
            </div>
        </div>

        <div class="input-group" style="display: flex; gap: 10px;">
            <div style="flex:1"><label>Start Date</label><input type="date" id="startDate"></div>
            <div style="flex:1"><label>End Date</label><input type="date" id="endDate"></div>
        </div>

        <div class="input-group">
            <label>Grade</label>
            <select id="grade">
                <option value="Grade A+">Grade A+</option>
                <option value="Grade A">Grade A</option>
                <option value="Grade B">Grade B</option>
                <option value="Grade C">Grade C</option>
            </select>
        </div>

        <div class="input-group">
            <label>Topics Covered (Use comma ,)</label>
            <textarea id="topics" rows="3" placeholder="MS OFFICE, PHOTOSHOP, HARDWARE"></textarea>
        </div>

        <div class="input-group">
            <label>Examining Authority</label>
            <input type="text" id="sigName1" placeholder="e.g. Harshit Kaushal">
        </div>

        <div class="input-group">
            <label>Managing Director</label>
            <input type="text" id="sigName2" placeholder="e.g. S.N. Tiwari">
        </div>

        <button onclick="saveAndGenerate()" id="genBtn" disabled>Save & Generate Certificate</button>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAOQtM_XYLqPgxMK1XBdfl0m7KoAseZRCA", 
            authDomain: "snt-computer-institute.firebaseapp.com", 
            databaseURL: "https://snt-computer-institute-default-rtdb.firebaseio.com/", 
            projectId: "snt-computer-institute" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function fetchStudent() {
            const id = document.getElementById('stuId').value.trim().toUpperCase();
            db.ref('students').orderByChild('studentId').equalTo(id).once('value', snapshot => {
                if (snapshot.exists()) {
                    const student = Object.values(snapshot.val())[0];
                    document.getElementById('studentInfo').style.display = 'flex';
                    document.getElementById('viewName').innerText = student.name;
                    document.getElementById('viewCourse').innerText = student.course || (student.courses ? student.courses[0] : "N/A");
                    document.getElementById('viewPhoto').src = student.profilePicture || 'SNT.jpg';
                    document.getElementById('genBtn').disabled = false;
                } else { alert("ID Not Found"); }
            });
        }

        function saveAndGenerate() {
            const id = document.getElementById('stuId').value.trim().toUpperCase();
            const certData = {
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                grade: document.getElementById('grade').value,
                topics: document.getElementById('topics').value,
                n1: document.getElementById('sigName1').value || "Authorized Signature",
                n2: document.getElementById('sigName2').value || "Director Signature"
            };

            // Firebase में डेटा को 'certificates/STUDENT_ID' के अंदर परमानेंट सेव करना
            db.ref('certificates/' + id).set(certData).then(() => {
                alert("Data Stored Permanently!");
                window.open(`basic.html?id=${id}`, '_blank');
            });
        }
    </script>
</body>
</html>
