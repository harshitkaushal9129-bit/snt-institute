<!DOCTYPE html>
<html lang="hi">
<head>
  <link rel="icon" type="image/jpeg" href="SNT.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNT - Student Verification</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
    
    :root { 
      --snt-dark: #000428; 
      --snt-gradient: linear-gradient(135deg, #000428, #004e92);
      --success: #2e7d32;
    }

    body { font-family: 'Poppins', sans-serif; background: #d1d9e6; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }

    .verify-container {
      width: 100%;
      max-width: 350px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      margin-top: 20px;
      display: none; /* Data aane par show hoga */
    }

    /* Top Status Bar */
    .status-header {
      background: var(--success);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 14px;
    }

    /* Institute Header */
    .inst-header {
      background: var(--snt-gradient);
      padding: 20px;
      text-align: center;
    }
    .inst-header img { width: 180px; }

    /* Profile Section */
    .profile-box {
      text-align: center;
      margin-top: -50px;
    }
    .student-img {
      width: 120px;
      height: 140px;
      border: 5px solid #fff;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background: white;
    }

    .name-title { margin-top: 10px; padding: 0 15px; }
    .name-title h2 { margin: 0; color: var(--snt-dark); font-size: 20px; text-transform: uppercase; }
    .verify-badge { color: var(--success); font-size: 13px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 5px; }

    /* Info Table */
    .info-list { padding: 20px; }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .label { font-size: 11px; color: #888; font-weight: 600; text-transform: uppercase; }
    .value { font-size: 13px; color: #111; font-weight: 700; text-align: right; max-width: 60%; }

    /* Footer */
    .verify-footer {
      background: #f8f9fa;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #eee;
    }
    .verify-footer p { font-size: 10px; color: #777; margin: 0; }

    /* Loading Spinner */
    #loader { margin-top: 50px; border: 4px solid #f3f3f3; border-top: 4px solid var(--snt-dark); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="loader"></div>

  <div class="verify-container" id="main-content">
    <div class="status-header">OFFICIAL VERIFIED STUDENT ✅</div>
    
    <div class="inst-header">
      <img src="Logo (1).jpg" alt="SNT Logo">
    </div>

    <div class="profile-box">
      <img id="v-photo" src="" class="student-img">
      <div class="name-title">
        <h2 id="v-name">STUDENT NAME</h2>
        <div class="verify-badge">
          <span>Verified by SNT System</span>
        </div>
      </div>
    </div>

    <div class="info-list">
      <div class="info-row"><span class="label">Roll Number</span><span class="value" id="v-id">-</span></div>
      <div class="info-row"><span class="label">Course</span><span class="value" id="v-course">-</span></div>
      <div class="info-row"><span class="label">Father's Name</span><span class="value" id="v-father">-</span></div>
      <div class="info-row"><span class="label">Date of Birth</span><span class="value" id="v-dob">-</span></div>
      <div class="info-row"><span class="label">Mobile</span><span class="value" id="v-mobile">-</span></div>
      <div class="info-row" style="border:none;"><span class="label">Address</span><span class="value" id="v-address">-</span></div>
    </div>

    <div class="verify-footer">
      <p>© SNT COMPUTER INSTITUTE, KHALILABAD</p>
      <p style="margin-top:5px; font-weight:bold; color:var(--snt-dark)">Digital Record ID: <span id="v-record-id"></span></p>
    </div>
  </div>

  <script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAOQtM_XYLqPgxMK1XBdfl0m7KoAseZRCA", 
        authDomain: "snt-computer-institute.firebaseapp.com", 
        databaseURL: "https://snt-computer-institute-default-rtdb.firebaseio.com/", 
        projectId: "snt-computer-institute", 
        storageBucket: "snt-computer-institute.firebasestorage.app", 
        messagingSenderId: "117580784781", 
        appId: "1:117580784781:web:73ba19d2d008beb3a5eec4" 
    };
    firebase.initializeApp(firebaseConfig);

    // Get Student ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    if(studentId) {
      firebase.database().ref('students').orderByChild('studentId').equalTo(studentId).once('value', snap => {
        if(snap.exists()){
          const u = Object.values(snap.val())[0];
          
          // Smart Course Logic
          let studentCourse = u.course || (u.courses ? (Array.isArray(u.courses) ? u.courses[0] : u.courses) : "N/A");

          document.getElementById('v-name').innerText = u.name;
          document.getElementById('v-id').innerText = u.studentId;
          document.getElementById('v-course').innerText = studentCourse;
          document.getElementById('v-father').innerText = u.fatherName || '-';
          document.getElementById('v-dob').innerText = u.dob || '-';
          document.getElementById('v-mobile').innerText = u.mobile || u.phone || '-';
          document.getElementById('v-address').innerText = u.address || 'Sant Kabir Nagar, UP';
          document.getElementById('v-photo').src = u.profilePicture || 'https://via.placeholder.com/120x140';
          document.getElementById('v-record-id').innerText = studentId.replace('-', '') + 'X99';

          // Show Content
          document.getElementById('loader').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        } else {
          document.body.innerHTML = "<h2 style='margin-top:100px; color:red;'>Invalid QR Code / Student Not Found!</h2>";
        }
      });
    } else {
      document.body.innerHTML = "<h2 style='margin-top:100px;'>Please Scan a Valid ID Card QR.</h2>";
    }
  </script>
</body>
</html>
